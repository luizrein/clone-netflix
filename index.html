<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netfliques</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fundo_escuro">
        <header>
            <a href="http://netflix.com.br" target="_blank">
                <img src="images/logo.png" alt="logo">
            </a>
        </header>
        <main>
            <form>
                <h1>Entrar</h1>
                <input type="text" placeholder="Email ou número de telefone">
                <input type="password" placeholder="Senha">
                <button>Entrar</button>
                <div class="ajuda">
                    <div>
                        <input type="checkbox" id="check">
                        <label for="check">Lembre-se de mim</label>
                    </div>
                    <a href="http://www.netflix.com/br/LoginHelp">Precisa de ajuda?</a>
                </div>
                <span>Novo por aqui? <a href="http://www.netflix.com/">Assine agora.</a></span>
                <span class="span2">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></span>
            </form>
        </main>
    </div>
</body>

</html>
